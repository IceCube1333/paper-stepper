<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/editor-icons.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="../polymer/polymer.html">

<!--
@element paper-horizontal-step
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="paper-horizontal-step">
  <template>
    <style include="paper-step-shared-styles">
      :host {
        @apply(--layout-flex);
        overflow: hidden;
      }
      :host(:hover) {
        overflow: visible;
      }
      #textWrapper {
        @apply(--layout-vertical);
        padding-right: 8px;
        overflow: hidden;
      }
      #textLabel, #optional {
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
      }
      #beforeConnectorLine, #afterConnectorLine {
        height: 1px;
        min-width: 16px;
        background: var(--divider-color, --paper-grey-300);
        @apply(--layout-flex);
      }
      :host(.firstStep) #beforeConnectorLine, :host(.lastStep) #afterConnectorLine {
        display: none;
      }
      #label {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        height: 72px;
      }
      #badge {
        margin: 0 8px;
        @apply(--layout-flex-none);
      }
      :host(.firstStep) #badge {
        margin-left: 24px;
      }
      :host(.lastStep) #textWrapper {
        padding-right: 24px;
      }
      #badge, #textWrapper {
        /* to be above paper-ripple*/
        z-index: 1;
      }
    </style>
    <div id="label" on-tap="_stepLabelTapped">
      <paper-ripple></paper-ripple>
      <div id="beforeConnectorLine"></div>
      <div id="badge">
        <iron-icon hidden$="{{!_computeIsIconBadge(icon)}}" icon="{{icon}}"></iron-icon>
        <span hidden$="{{_computeIsIconBadge(icon)}}">{{index}}</span>
      </div>
      <div id="textWrapper">
        <span id="textLabel">[[label]]</span>
        <template is="dom-if" if="[[optional]]">
          <span id="optional">Optional</span>
        </template>
      </div>
      <div id="afterConnectorLine"></div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'paper-horizontal-step',

      behaviors: [
        Zecat.PaperStepBehavior
      ],

      listeners: {
        'tap': '_stepLabelTapped'
      },

      properties: {
        alternativeLabel: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }
      }
    });
  </script>
</dom-module>
