<!--
@element paper-vertical-step
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="paper-vertical-step">
  <template>
    <style include="paper-step-shared-styles">
      :host {
        /* for .backdrop to overflow */
        overflow: visible;
        @apply(--layout-vertical);
      }
      #connectedBadge, #textWrapper {
        /* to be above paper-ripple*/
        z-index: 1;
      }
      /**
       * Content
       */
      #contentConnectorLine {
        width: 1px;
        background: var(--divider-color, --paper-grey-300);
        margin-left: 36px;
        margin-right: 24px;
      }
      #stepWrapper {
        padding: 16px 0;
      }
      .flex-content-childs ::content > * {
        @apply(--layout-flex);
      }
      #collapse {
        @apply(--layout-horizontal);
        max-height: var(--paper-vertical-step-max-height, 300px);
        --iron-collapse-transition-duration: var(--paper-vertical-step-transition-duration, 500ms);
      }
      /**
       * Buttons
       */
      #buttonsWrapper {
        height: 48px;
        padding-bottom: 40px;
      }
      #stepButtonsWrapper {
        padding-right: 48px;
        @apply(--layout-flex);
      }
      #continueButton {
        --paper-button: {
          background: var(--default-primary-color, paper-blue-500);
          color: white;
          margin-left: 0;
        };
      }
      /**
       * Label
       */
      #textWrapper {
        @apply(--layout-vertical);
        padding: 20px 0 20px 12px;
      }
      #label {
        @apply(--layout-horizontal);
      }
      #connectedBadge {
        @apply(--layout-vertical);
        @apply(--layout-center);
        margin-left: 24px;
      }
      #beforeConnectorLine, #afterConnectorLine {
        width: 1px;
        background: var(--divider-color, --paper-grey-300);
      }
      #beforeConnectorLine {
        height: 10px;
      }
      #afterConnectorLine {
        @apply(--layout-flex);
      }
      #badge {
        margin: 8px 0;
      }
      :host(.firstStep) #beforeConnectorLine, :host(.lastStep) #contentConnectorLine{
        visibility: hidden;
      }
      :host(.lastStep) #afterConnectorLine {
        display: none;
      }
    </style>
    <div id="label" on-tap="_stepLabelTapped">
      <paper-ripple></paper-ripple>
      <div id="connectedBadge">
        <div id="beforeConnectorLine"></div>
        <div id="badge">
          <iron-icon hidden$="{{!_computeIsIconBadge(icon)}}" icon="{{icon}}"></iron-icon>
          <span hidden$="{{_computeIsIconBadge(icon)}}">{{index}}</span>
        </div>
        <div id="afterConnectorLine" class="connectorLine"></div>
      </div>
      <div id="textWrapper">
        <span id="textLabel">[[label]]</span>
        <template is="dom-if" if="[[optional]]">
          <span id="optional">Optional</span>
        </template>
      </div>
    </div>
    <iron-collapse id="collapse" opened="[[opened]]">
      <div id="contentConnectorLine"></div>
      <div id="stepButtonsWrapper">
        <div id="stepWrapper" class="layout horizontal flex flex-content-childs">
          <content></content>
        </div>
        <div id="buttonsWrapper">
          <paper-button id="continueButton" on-tap="continue">
            [[continueText]]
          </paper-button>
          <!-- <paper-button id="skipButton" on-tap="skip">
            [[skipText]]
          </paper-button> -->
        </div>
      </div>
    </iron-collapse>
  </template>
  <script>

    Polymer({
      is: 'paper-vertical-step',

      behaviors: [
        Zecat.PaperStepBehavior
      ],

      skip: function() {
        this.fire('skip-step');
      },
      continue: function() {
        this.fire('continue-step');
      }
    });
  </script>
</dom-module>
