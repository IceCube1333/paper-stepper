@element paper-stepper
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="paper-stepper">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
    </style>
  </template>
</dom-module>

<script>
  'use strict';
  Polymer({

    is: 'paper-stepper',

    properties: {
      alternativeLabel: {
        type: Boolean,
        value: false
      },
      vertical: {
        type: Boolean,
        value: false
      },
      backText: {
        type: String,
        value: 'BACK'
      },
      continueText: {
        type: String,
        value: 'CONTINUE'
      },
      cancelText: {
        type: String,
        value: 'CANCEL'
      },
      initialSelected: {
        type: Number,
        value: 0
      },
      initialSelectedValues: {
        type: Array,
        value: [0]
      },
      optionalText: {
        type: String,
        value: 'Optional'
      },
      // multiOpenable: {
      //   type: Boolean,
      //   value: false
      // },
      linear: {
        type: Boolean,
        value: false
      },
      completed: {
        type: Boolean,
        value: false
      }
    },

    ready: function() {
      if (this.vertical) {
        var verticalStepper = this.create('paper-vertical-stepper', {
          backText: this.backText,
          cancelText: this.cancelText,
          continueText: this.continueText,
          optionalText: this.optionalText,
          linear: this.linear,
          initialSelected: this.initialSelected,
          initialSelectedValues: this.initialSelectedValues,
          completed: this.completed
        });
        var steps = this.getEffectiveChildren();
        steps.forEach(function(step) {
          Polymer.dom(verticalStepper).appendChild(step);
        }.bind(this));
        Polymer.dom(this.root).appendChild(verticalStepper);
      } else {
        // TODO: create & insert horizontal stepper
        console.warn("No horizontal stepper for now");
      }
    }
  });

</script>
